<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson-6</title>
    <link rel="icon" href="./Image/favicons/favicon.ico">
    <link href="./Styles/styles.css" rel="stylesheet">
</head>
<body>
<div class="top_section_container">
    <div class="top_section_title">
        <img src="Image/logo_vector.png" alt="logo">
        <div class="top_section_menu">
            <div class="top_section_menu_links">
                <a class="select" href="">Stays</a>
                <a href="">Attractions</a>
            </div>
            <div class="top_section_menu_images">
                <img src="Image/Night.png" alt="Night mode" width="30" height="30">
                <img src="Image/AccountCircle.png" alt="Users" width="40" height="40">
            </div>
        </div>
    </div>

    <h1>Discover stays<br>to live, work or just relax</h1>
    <div class="search_form_container">
        <form class="search_form" action="">
            <label class="form_place_label" for="form-place">Your destination or hotel name</label>
            <input class="form_place_input" id="form-place" type="text" placeholder="New York"/>
            <label class="form_date_label" for="form-date">Check-in — Check-out</label>
            <input class="form_date_input" id="form-date" type="text" placeholder="Tue 15 Sept — Sat 19 Sept"/>
            <input class="form_room_input" type="text" placeholder="2 Adults — 0 Children — 1 Room"/>
            <input class="form_submit_input" type="submit" value="Search">
        </form>
    </div>
    <div class="apps">
        <img src="Image/google-play-badge.png" alt="Google Play">
        <img src="Image/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917%201.png" alt="App Store">
    </div>
</div>
</body>
</html>
